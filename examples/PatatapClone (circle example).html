<!DOCTYPE html>
<html>
<head>
	<title>Patatap Clone</title>
	<script type="text/javascript" src="assets\js\lib\jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets\js\lib\paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
	
	for (var i= 1; i<100; i++){
		var myCircle = new Path.Circle(new Point(1000, 500)*Point.random(), new Size(20, 20) * Size.random());
		myCircle.fillColor = 'orange';
	};	

	for (var x= 0; x<1000; x+=100){
		for (var y= 0; y<1000; y+=100){
		var myCircle = new Path.Circle(new Point(x, y),10);
		myCircle.fillColor = 'blue';
		};
	};
	</script>
	<script type="text/javascript" src="assets\js\patatapclone.js"></script>
	<link rel="stylesheet" type="text/css" href="assets\css\patatapclone.css">

<!--     <script type="text/paperscript" canvas="canvas"> -->
</head>
<body>

<canvas id="myCanvas" resize></canvas>
</body>
</html>
